<div class="container text-center">
    <h1>Authentication</h1>
</div>
<form>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="signupform">
                            <div class="mb-4">
                                <label for="name" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" formControlName="username">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
                            </div>
                            <div class="mb-4">
                                <label for="contact" class="form-label fw-bold">Contact</label>
                                <input type="text" class="form-control" id="contact" placeholder="Enter your contact" formControlName="contact">
                            </div>
                            <div class="mb-5">
                                <label for="semester" class="form-label fw-bold">Semester</label>
                                <input type="text" class="form-control" id="semester" placeholder="Enter your sem" formControlName="semester">
                            </div>
                            <button type="submit" (click)="onsignup()" class="btn btn-outline-primary w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
