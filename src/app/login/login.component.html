<div class="container text-center">
    <h1>Authentication</h1>
</div>
<form>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginform">
                            <div class="mb-4">
                                <label for="name" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" formControlName="username">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
                            </div>
                            <button type="submit" (click)="onlogin()" class="btn btn-outline-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
