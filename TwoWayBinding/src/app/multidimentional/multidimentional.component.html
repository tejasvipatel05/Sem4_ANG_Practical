<div class="container">
    <h1>Two Way Binding for Array of Objects</h1>
</div>

<div class="container p-3 mt-4 bg-info bg-opacity-10 border border-info rounded">
    <nav class="navbar bg-body-tertiary p-3">
        <div class="container-fluid">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">First Name:</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" [(ngModel)]="tempStu.FirstName">
                </div>
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Last Name:</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" [(ngModel)]="tempStu.LastName">
                </div>
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Dept:</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" [(ngModel)]="tempStu.Dept">
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary" (click)="insert()">{{btnName}}</button>
                </div>
            </div>
            <div class="d-flex" role="search">
                <input class="form-control me-2" placeholder="Search" (input)="filtered()" [(ngModel)] = "searchName">
            <!-- <button class="btn btn-outline-primary">Search</button>  -->
            </div>
         </div>
    </nav> 

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Dept</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of filter; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{s.FirstName}}</td>
                <td>{{s.LastName}}</td>
                <td>{{s.Dept}}</td>
                <td><button class="btn btn-outline-info" (click)="delete(i)">Delete</button></td>
                <td><button class="btn btn-outline-info" (click)="update(i)">Update</button></td>
            </tr>
        </tbody>
    </table>
</div>
